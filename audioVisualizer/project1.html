<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">
    <!-- https://www.w3schools.com/ -->
    <title>Web Audio Vizualizer Project</title>
    <!--normal and skeleton css are from http://getskeleton.com/ -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/utilities.js"></script>
    <script src="src/main.js"></script>
    <script src="src/loader.js"></script>
</head>

<body>
    <canvas width="640" height="400"></canvas>
    <div id="controls">
        <audio id='aud'></audio>  <!--audio player-->
        <section>
            <!--display how far the song has progressed-->
            <progress id="seekbar" value='1' max='10' title="Displays how far the song has progressed through its total duration"></progress>
        </section>
        <!--button to play/pause the audio-->
            <button id="playButton" class="butt" data-playing="no" title="Play or pause the selected audio track"></button>
            Track:
                <select id="trackSelect" title="Select music track to play"> <!--drop down to select which track to play-->
                    <option value="media/Yo Ho, Yo Ho!.mp3">Yo Ho, Yo Ho!</option>
                    <option value="media/Pirates Of The Caribbean.mp3">Pirates Of The Caribbean</option>
                    <option value="media/Drunken Sailor.mp3" selected>Drunken Sailor</option>
                </select>

            <!--toggle a fullscreen view-->
            <button id="fsButton" class="butt" title="Make the audio vizualizer full screen (press escape to exit full screen)">Full Screen</button>
        <div id ="slide">
        <!--Sliders used to set specific values of audio and visual augmentations preformed on the tracks-->
        <label title="Use this slider to control the volume of the audio"> Volume </label>
        <section>
           <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
            <span id="volumeLabel">???</span>
        </section>

        <label title="Use this slider to control how fast the clouds blow across the vizualizer screen"> Wind Speed </label>
        <section>
            <input type="range" id="windSlider" min="0.1" max="2.0" value="0.1" step="0.01">
            <span id="windLabel">???</span>
        </section>
        
        <label title="Use this slider to set the time in-between a the origonal track and a reverb">  Delay/Reverb </label>
        <section>
           <input type='range' id='delaySlider' min='0.0' max='1.0' value="0" step='0.1'>
            <span id='delayLabel'>???</span>
        </section>

        <label title="Use this slider to set threshold of compression in dB that lowers signal when multiple sounds are played simultaneously (most noticible with reverb)">  Compression Threshold </label>
        <section>
           <input type='range' id='compressionSlider' min='-100.0' max='0.0' value="0.1" step='0.1'>
            <span id='compressionLabel'>???</span>
        </section>
        </div>

        <!--Check boxes used to dictate various filters applied to canvas-->
        <div id="check">
            <section>
                <label for="invert" title="Use inverted colors for the entire vizualizer">Invert Colors</label>
                <input type="checkbox" class= "cBox" id="invert">
            </section>

            <section>
                <label for="tin" title="Use a yellow filter to create a sunshine effect bleading through the clouds">Sunshine </label>
                <input type="checkbox" class= "cBox" id="tin">
            </section>

            <section>
                <label for="noise" title="Use a noise filter to create a snow storm">Snow</label>
                <input type="checkbox" class= "cBox" id="noise">
            </section>

            <section>
                <label for="sepia" title="Use a sepia filter to creat a flashback effect">Flashback</label>
                <input type="checkbox" class= "cBox" id="sepia">
            </section>
        </div>

        <!--mutually exclusive radio buttons used to dictate what the audio data will be vizualized-->
        <div id ="radio">
        <section>
            <label for="freqButt" title="Make the waves move acording to the audio frequency playing">Vizualize Audio Frequency</label>
            <input type="radio" class = "rButt" id="freqButt" name='viz' checked>
            <!--giving them the same name makes them muttually exclusive-->
        </section>

        <section>
            <label for="waveButt" title="Make lightning strikes vizualize audio waveforms">Vizualize Audio Wave Form</label>
            <input type="radio" class = "rButt" id="waveButt" name='viz'>
        </section>

        <section>
            <label for="bothButt" title="Make the waves and ligtning vizualize both the frequency and waveform">Vizualize Both</label>
            <input type="radio" class = "rButt" id="bothButt" name='viz'>
        </section>
        </div>
    </div>

</body>

</html>
